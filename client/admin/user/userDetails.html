<template name="userDetails">
    <div class="widget-body">
        <table class="table table-bordered table-striped table-hover table-condensed">
            {{#with 회원정보}}
            <tbody>
            <tr>
                <td width="100">아이디/닉네임</td><td width="300">{{아이디}}/{{닉네임}}</td>
                <td width="100">가입정보</td><td width="300">{{가입IP}}/{{가입일시}}</td>
            </tr>
            <tr>
                <td>매장정보</td><td>{{매장정보.아이디}}</td>
                <td>최종접속일시</td><td>{{최종접속일시}}</td>
            </tr>
            <tr>
                <td>추천인정보</td><td></td>
                <td>로그인IP</td><td></td>
            </tr>
            <tr>
                <td>간단메모</td><td>{{간단메모}}</td>
                <td>전화번호</td><td></td>
            </tr>
            <tr>
                <td>메모</td><td colspan="3">{{메모}}</td>
            </tr>
            <tr>
                <td>계좌정보</td><td colspan="3">{{은행명}}/{{은행계좌주명}}/{{출금계좌번호}}</td>
            </tr>
            </tbody>
            {{/with}}
        </table>

        <br>

        <table class="table table-bordered table-striped table-hover table-condensed">
            <thead>
                <tr class="info">
                    <th>보유금액</th>
                    <th>충전금액</th>
                    <th>환전금액</th>
                    <th>베팅금액</th>
                    <th>당첨금액</th>
                    <th>지급금액</th>
                    <th>회수금액</th>
                    <th>로그인</th>
                    <th>베팅</th>
                    <th>게임적중률</th>
                    <th>베팅적중률</th>
                </tr>
            </thead>

            <tbody>
                <tr>

                </tr>
            </tbody>
        </table>


    </div>
</template>
