<template name="userInfo">
        <div id="main" role="main">
        <!-- RIBBON -->
        <div id="ribbon">
            <span class="ribbon-button-alignment"> <span id="refresh" class="btn btn-ribbon" data-title="refresh"  rel="tooltip" data-placement="bottom" data-original-title="<i class='text-warning fa fa-warning'></i> Warning! This will reset all your widget settings." data-html="true"><i class="fa fa-refresh"></i></span> </span>
            <!-- breadcrumb -->
            <ol class="breadcrumb">
                <li>Home</li><li>회원관리</li>
            </ol>
            <!-- end breadcrumb -->
        </div>
        <!-- END RIBBON -->
            <!-- MAIN CONTENT -->
            <div id="content">
                <div class="row">
                    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
                        <h1 class="page-title txt-color-blueDark"><i class="fa-fw fa fa-home"></i> {{현재화면이름}}회원 </h1>
                    </div>
                </div>
                <br>
                <div>
                    <!-- {{#with 회원정보}} -->
                    {{>userTable}}
                    <!--{{/with}}-->
                </div>
            </div>
            <!-- END MAIN CONTENT -->
        </div>

</template>

            <h2>{{현재화면이름}}회원정보</h2>

            <span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span></header>

        <!-- widget div-->
        <div role="content">

            <!-- widget edit box -->
            <div class="jarviswidget-editbox">
                <!-- This area used as dropdown edit box -->

            </div>
            <!-- end widget edit box -->

            <!--<a data-toggle="modal" href="#myModal" class="btn btn-success btn-lg pull-right header-btn hidden-mobile"><i class="fa fa-circle-arrow-up fa-lg"></i> Launch form modal</a>-->

            <!-- widget content -->
            <div class="widget-body">
                <p>{{cellphone}}</p>
                <table class="table table-bordered table-striped table-hover table-condensed">
                    <thead>
                    <tr class="info">
                        <th>ID</th>
                        <th>이름</th>
                        <th>닉네임</th>
                        <th>전화번호</th>
                        <th>계좌정보</th>
                        <th>삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each 회원정보}}
                    {{>userList}}
                    {{/each}}
                    </tbody>
                </table>

            </div>
            <!-- end widget content -->

        </div>
        <!-- end widget div -->v

    </div>

</template>

<template name="userList">
    <a href="#" onClick="MyWindow=window.open('/userDetails','MyWindow','toolbar=no,location=no,directories=yes,status=yes,menubar=yes,scrollbars=yes,resizable=yes,width=600,height=300'); return false;">PLACE_YOUR_LINKTEXT_HERE</a>
    <tr>
        <td><a href="#" data-toggle="modal" data-target="#myModal">{{아이디}}</a></td>
        <td>{{이름}}</td>
        <td>{{닉네임}}</td>
        <td>{{전화번호}}</td>
        <td>{{은행계좌번호}}</td>
        <td width=1>
            <!--<button class="btn btn-success" data-provider="bootstrap-markdown" data-handler="cmdSave"><i class="fa fa-check"></i> Save</button>-->
            <button class="btn btn-danger btn-xs pull-right" id='btn_remove' style="margin-left:3px;"><i class="glyphicon glyphicon-remove"></i></button>
            <!--<a href="#" id="remove" class="btn btn-danger">Remove</a>-->
        </td>
    </tr>

    {{> userDetailsModal}}
</template>
