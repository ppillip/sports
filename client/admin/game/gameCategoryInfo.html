        </div>

</template>


<template name="gameInputForm">
    <div class="well">
        <div class="form-inline" role="form">
            <fieldset>
                <div class="form-group">
                    <input type="text" name="분류명" class="form-control" placeholder="분류명입력">
                </div>
                <div class="form-group">
                    <input type="file" class="btn btn-default">
                </div>
                <button name="save" class="btn btn-primary">
                    <i class="fa fa-save"></i> 등록
                </button>
            </fieldset>
        </div>
    </div>
</template>


<template name="listItem">

    <div class="dd-handle">
        {{이름}}
        <button class="btn btn-danger btn-xs pull-right"  style="margin-left:3px;"><i class="glyphicon glyphicon-remove"></i></button>
        <button class="btn btn-primary btn-xs pull-right" style="margin-left:3px;"><i class="glyphicon glyphicon-plus"></i></button>
        <button class="btn btn-success btn-xs pull-right" style="margin-left:3px;"><i class="glyphicon glyphicon-cog"></i></button>

    </div>

</template>
